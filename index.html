<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Kratika - A Special Proposal</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling with a romantic gradient */
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    /* Main Container with Glassmorphism effect */
    .proposal-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      position: relative;
      z-index: 1;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    /* Title and Heart Icon */
    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      font-family: 'Brush Script MT', cursive;
    }
    
    .heart {
      color: #ff3366;
      font-size: 3em;
      animation: beat 1.2s infinite;
    }
    
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Message Styling */
    .message {
      font-size: 1.5em;
      margin-bottom: 30px;
      line-height: 1.4;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    
    /* Button Styling */
    .btn {
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin: 10px;
    }
    
    .yes-button {
      background: #ff3366;
      color: #fff;
    }
    
    .yes-button:hover {
      background: #e62e5c;
      transform: scale(1.05);
    }
    
    .no-button {
      background: #fff;
      color: #ff3366;
    }
    
    .no-button:hover {
      background: #fce4ec;
      transform: scale(1.05);
    }

    /* Floating Hearts Background */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    
    .floating-hearts i {
      position: absolute;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.8);
      animation: float 8s ease-in infinite;
      opacity: 0;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
  <!-- Font Awesome for Heart Icons (Optional) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <!-- Floating Hearts Background -->
  <div class="floating-hearts" id="floatingHearts"></div>

  <!-- Proposal Content Container -->
  <div class="proposal-container">
    <h1>
      My Dearest Kratika <i class="fas fa-heart heart"></i>
    </h1>
    <p class="message">
      From the moment I met you, my heart knew you were the one. Every day with you feels like a dream come true. <br><br>
      I cherish every smile, every laugh, and every moment we share. <br><br>
      Will you make me the happiest person alive and share forever with me?
    </p>
    <div id="buttonContainer">
      <!-- Yes and No Buttons -->
      <button class="btn yes-button" onclick="proposalResponse()">Yes, I Will!</button>
      <button class="btn no-button" onclick="noClicked()">No</button>
    </div>
  </div>
  
  <script>
    // Counter for the number of times "No" was clicked
    let noCount = 0;

    // Function to handle when the "Yes" button is clicked
    function proposalResponse() {
      alert("I love you, Kratika! You made me the happiest person alive!");
    }

    // Function to handle when a "No/Please" button is clicked
    function noClicked() {
      noCount++;
      updateNoButtons();
    }

    // Update the "No" buttons with an escalating "Please" message
    function updateNoButtons() {
      const buttonContainer = document.getElementById('buttonContainer');
      // Remove all existing "No" buttons (we keep the Yes button intact)
      buttonContainer.innerHTML = `<button class="btn yes-button" onclick="proposalResponse()">Yes, I Will!</button>`;

      // Create two new "No" buttons with an escalating message
      // The message grows with each click, adding more "Please" and crying emojis.
      const pleaseText = "Please" + "!".repeat(noCount) + " " + "ðŸ˜¢".repeat(noCount);

      // Create two buttons with the same message
      for (let i = 0; i < 2; i++) {
        const btn = document.createElement("button");
        btn.className = "btn no-button";
        btn.textContent = pleaseText;
        btn.onclick = noClicked;
        buttonContainer.appendChild(btn);
      }
    }

    // Create floating hearts in the background
    function createFloatingHearts() {
      const heartContainer = document.getElementById('floatingHearts');
      const heartCount = 20; // Number of hearts to generate
      
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('i');
        heart.className = "fas fa-heart";
        // Random position and animation delay
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heart.style.fontSize = (Math.random() * 24 + 16) + "px";
        heartContainer.appendChild(heart);
      }
    }
    
    createFloatingHearts();
  </script>
</body>
</html>
